<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimpz Lottery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Welcome to Shrimpz Lottery!</h1>
            <p>Connect your wallet and take a chance to win big. The rules are simple and transparent.</p>
            <div class="data-container">
                <div id="ticketPrice" class="data-box">
                    <h2>Ticket Price</h2>
                    <p>Loading...</p>
                </div>
                <div id="maxTicketsPerWallet" class="data-box">
                    <h2>Max Tickets Per Wallet</h2>
                    <p>Loading...</p>
                </div>
                <div id="totalMaxTickets" class="data-box">
                    <h2>Total Max Tickets</h2>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        <div class="actions">
            <h2>Buy Your Ticket Now</h2>
            <button id="connectButton">Connect to MetaMask</button>
            <div id="ticketSection" class="hidden">
                <button id="approveButton">Approve Tokens</button>
                <button id="buyTicketButton">Buy Ticket</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
